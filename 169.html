<script>

  /**
 * @param {number[]} nums
 * @return {number}
 */
var majorityElement = function (nums) {
    const map = new Map()
    const len = nums.length
    for (let i = 0; i < len; i++) {
        let num = nums[i]
        let count = map.get(num)
        if (count) {
            map.set(num, count + 1)
            if(count + 1 >= Math.ceil(len / 2)) {
                return num
            }
        } else {
            map.set(num, 1)
        }
    }
};

console.log(majorityElement([3,2,3]))
</script>
