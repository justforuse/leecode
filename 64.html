<body>
  <script>
    /**
 * @param {number[][]} grid
 * @return {number}
 * 
 * 
 * [
 *    [1, 2, 4],  // m = 3, n = 2
 *    [3, 1, 5]
 * ]
 */
var minPathSum = function(grid) {
  const m = grid[0].length
  const n = grid.length

  const res = []

  for(let i = 0;i < m;i++) {
    !res[0] ? res[0] = [grid[0][0]] : ''
    
    i > 0 && (res[0][i] = res[0][i - 1] + grid[0][i])
  }

  for(let j = 0;j < n;j++) {
    !res[j] ? (res[j] = [res[j-1][0] + grid[j][0]]) : ''
    j > 0 && (res[j][0] = res[j-1][0] + grid[j][0])
  }

  for(let i = 1;i<m;i++) {
    for(let j = 1;j<n;j++) {
      res[j][i] = Math.min(res[j-1][i], res[j][i-1]) + grid[j][i]
    }
  }

  return res[n-1][m-1]
};
const data = [
    [1, 2, 4],  // m = 3, n = 2
    [3, 1, 5]
  ]
console.log(minPathSum(data))
  </script>
