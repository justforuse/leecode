  <script>

    const arr = [
      1,
      [2,3],
      [
        4,
        [
          5,
          6,
          [
            8
          ]
        ]
      ]
    ] // 4

    const arr2 = [1,2,[3]]

    function getLevel(data){
      if(!Array.isArray(data)) {
        return 0
      }
      const levels = data.map(item => {
        return getLevel(item)
      })
      return 1 + Math.max(...levels)
    }

    console.log(getLevel(arr))
