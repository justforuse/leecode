<script>
  /**
  输入: [-2,1,-3,4,-1,2,1,-5,4],
输出: 6
解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。
 * @param {number[]} nums
 * @return {number}
 */
  var maxSubArray = function (nums) {
    let max = nums[0]
    let sum = 0
    nums.forEach(item => {
      if(sum > 0) {
        sum += item
      } else {
        sum = item
      }
      max = Math.max(max, sum)
    })
    return max
  };
  console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]))
</script>
