<script>

  /**
 * @param {number} m
 * @param {number} n
 * @return {number}
 */
var uniquePaths = function(m, n) {
    if(m === 1) {
      return n
    }
    if(n === 1) {
      return m
    }
    let dp = []
    for(let k = 0;k<n;k++){
      if(k === 0) {
        dp.push(new Array(m).fill(1))
      } else {
        dp.push([1])
      }
    }

    dp[0][0] = 0
    let i = 1
    while(i<n) {
      let j = 1
      while(j<m){
        dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
        j++
      }
      i++
    }
    return dp[n-1][m-1]
};

console.log(uniquePaths(3, 2))
</script>
