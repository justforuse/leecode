<script>

  /**
 * @param {number[]} digits
 * @return {number[]}
 */
  var plusOne = function (digits) {
    let len = digits.length - 1
    let i = len
    let flag = false
    while (i >= 0) {
      if (i === len) {
        if (digits[i] === 9) {
          flag = true
          digits[i] = 0
        } else {
          digits[i] = digits[i] + 1
        }
      } else {
        if (digits[i] === 9 && flag) {
          digits[i] = 0
        } else if (flag) {
          flag = false
          digits[i] = digits[i] + 1
        } else {
          flag = false
        }
      }
      // if(digits[i] === 9 && (i === len || flag)) {
      //     digits[i] = 0
      //     flag = true
      // } else if(flag && digits[i] === 9) {
      //     flag = true
      //     digits[i] = 0
      // } else if(flag || i === len) {
      //     flag = false
      //     digits[i] = digits[i] + 1
      // } else {
      //     flag = false
      // }
      i--
    }
    if (digits[0] === 0) {
      digits.unshift(1)
    }
    return digits
  };

  console.log(plusOne([1, 2, 3]))
  console.log(plusOne([1, 2, 9]))
  console.log(plusOne([9, 9, 9]))
</script>
